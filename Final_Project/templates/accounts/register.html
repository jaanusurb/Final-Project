{% extends "base.html" %}

{% block content %}

<th><img src=" /media/signup.jfif " width="200"> <br/></th>

{% if not request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Register</button>
        </form>
        <p>Already have an account? Please <a href='/accounts/login'>Login</a></p>
    </div>
{% else %}
<p>You're already logged in and cannot register. Would you like to <a href='/accounts/logout/'>logout</a>?</p>
{% endif %}

{% endblock %}
